<ion-header>
  <ion-navbar color="dark">
  	<ion-buttons start>
  		<button ion-button icon-only menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
		<ion-title><img src="../assets/imgs/logo.png" alt="Logo ArtConn" width="100px" height="100px">ArtConn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
		
<!-- CADASTRAR OBRA -->
<section class="contact" id="contact">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="section-title st-center">
							<h3>Cadastre-se</h3>
							<p>Junte-se hoje mesmo a maior conexão artística do Brasil</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form class="contact-form" role="form" (ngSubmit)="saveUser()">
							<input type="text" class="form-control" [(ngModel)]="user.nome" id="fname" name="fname" placeholder="Nome completo">
							<input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="E-mail">
							<input type="tel" class="form-control" id="celular" [(ngModel)]="user.celular" name="celular" placeholder="Celular: (xx)xxxxx-xxxx">
							<input type="password" class="form-control" id="senha" [(ngModel)]="user.senha" name="senha" placeholder="Senha">
							<button class="btn btn-main btn-lg" type="submit" id="send" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Sending..."><i class="fa fa-paper-plane "></i> Cadastrar</button>
						</form>
						<div id="result-message" role="alert"></div>
					</div>
				</div>
			</div>
		</section>

		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						&copy; <a href="http://millacamargo.com" target="_blank">Camila Azevedo Camargo</a> 
						
						e <a href="https://www.linkedin.com/in/vasconcellosluis" target="_blank">Luis Felipe Santos Vasconcellos</a>, 2019.
						
					</div>
				</div>
			</div>
		</footer>
</ion-content>
