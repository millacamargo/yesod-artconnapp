<ion-header>
  <ion-navbar color="dark">
		  	<ion-buttons start>
  		<button ion-button icon-only menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
	<ion-title><img src="../assets/imgs/logo.png" alt="Logo ArtConn" width="100px" height="100px">ArtConn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
    	<section class="contact" id="contact">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="section-title st-center">
							<h3>Bem-vindo(a) ao ArtConn</h3>
							<p>Confira abaixo as obras de nossos artistas!</p>
						</div>
						</div>
						</div>
    
    <div class="row">
  <div class="col-sm-6" *ngFor="let obra of obras">

      <div class="card text-center">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
      <h5 class="card-title">Título: {{obra.titulo}}</h5>
    <p class="card-text">Autor: {{obra.autor}}</p>
     <a href="{{obra.celular}}" target="_blank" class="btn btn-primary">Entre em Contato</a>
  </div>
  <div class="card-footer text-muted">
   Data da criação: {{obra.dia | date: 'dd/MM/yyyy'}}
  </div>
</div>
</div>

</div>
</div>
</section>
</ion-content>
